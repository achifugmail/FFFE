<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Positions</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/playerPositions.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        #content {
            padding: 2rem;
        }

        #saveButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

            #saveButton:hover {
                background-color: #45a049;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        select {
            padding: 0.5rem;
            font-size: 1rem;
        }

        .player-photo {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1>Player Positions</h1>
    </header>
    <div id="content">
        <button id="saveButton">Save</button> <!-- Moved save button to the top -->
        <table id="playerTable">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>First Name</th>
                    <th>Second Name</th>
                    <th>Position</th>
                    <th>Starts</th>
                    <th>Minutes</th>
                    <th>Goals Scored</th>
                    <th>Assists</th>
                    <th>Clean Sheets</th>
                </tr>
            </thead>
            <tbody>
                <!-- Player rows will be populated here -->
            </tbody>
        </table>
    </div>
</body>
</html>
