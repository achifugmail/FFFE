<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Positions</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="js/playerPositions.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        #content {
            padding: 2rem;
        }

        #saveButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

            #saveButton:hover {
                background-color: #45a049;
            }

        .player-photo {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        table {
            width: -%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .search-input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        #paginationControls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
        }

            #paginationControls button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 0.5rem 1rem;
                cursor: pointer;
                font-size: 1rem;
                margin: 0 0.5rem;
            }

                #paginationControls button:disabled {
                    background-color: #ccc;
                    cursor: not-allowed;
                }

            #paginationControls span {
                font-size: 1rem;
            }
    </style>
</head>
<body>
    <header>
        <h1>Player Positions</h1>
    </header>
    <div id="content">
        <button id="saveButton">Save</button> <!-- Moved save button to the top -->
        <table id="playerTable">
            <thead>
                <tr>
                    <th data-sort="photo">Photo</th>
                    <th data-sort="firstName">First Name</th>
                    <th data-sort="secondName">Second Name</th>
                    <th data-sort="positionName">Position</th>
                    <th data-sort="starts">Starts</th>
                    <th data-sort="minutes">Minutes</th>
                    <th data-sort="goalsScored">Goals Scored</th>
                    <th data-sort="assists">Assists</th>
                    <th data-sort="cleanSheets">Clean Sheets</th>
                </tr>
                <tr>
                    <th></th>
                    <th><input type="text" class="search-input" id="searchFirstName" placeholder="Search First Name"></th>
                    <th><input type="text" class="search-input" id="searchSecondName" placeholder="Search Second Name"></th>
                    <th><input type="text" class="search-input" id="searchPosition" placeholder="Search Position"></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Player rows will be populated by JavaScript -->
            </tbody>
        </table>
        <div id="paginationControls"></div>
    </div>
</body>
</html>
