<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fantasy Football</title>
    <link rel="stylesheet" href="src/App.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        #content {
            padding: 2rem;
        }

        a {
            display: inline-block;
            color: #4CAF50;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

            a:hover {
                text-decoration: underline;
            }

        h3 {
            margin-top: 2rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 0.5rem;
        }

            li a {
                color: #4CAF50;
                text-decoration: none;
            }

                li a:hover {
                    text-decoration: underline;
                }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('header').innerText = `Hello, ${username}`;
            }

            // Fetch and display leagues
            try {
                const response = await fetch('https://localhost:44390/api/Leagues', { credentials: 'include' });
                if (!response.ok) {
                    console.error('Failed to fetch leagues:', response.status, response.statusText);
                    return;
                }
                const leagues = await response.json();
                const leagueList = document.getElementById('leagueList');
                leagues.forEach(league => {
                    const li = document.createElement('li');
                    const link = document.createElement('a');

                    // Pass league ID as a query parameter
                    link.href = `League.html?id=${league.id}`;
                    link.innerText = league.name;

                    li.appendChild(link);
                    leagueList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching leagues:', error);
            }
        });
    </script>
</head>
<body>
    <header>
        <h1 id="header">Fantasy Football</h1>
    </header>
    <div id="content">
        <a href="PlayerPositions.html">Manage Player Positions</a>

        <h3>Leagues</h3>
        <ul id="leagueList" style="margin-left: 20px;"></ul>
    </div>
</body>
</html>
