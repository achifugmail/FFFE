<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #navPane {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 1rem;
            transition: transform 0.3s ease;
            transform: translateX(-100%);
        }

            #navPane:not(.collapsed) {
                transform: translateX(0);
            }

        #navToggle {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 1000; /* Ensure the button is on top */
        }

        #navList {
            list-style-type: none;
            padding: 0;
        }

            #navList li {
               
            }

            #navList button {
                display: flex;
                align-items: center;
                width: 100%;
                background-color: #333;
                color: white;
                padding: 0.5rem 1rem;
                text-decoration: none;
                border: none;
                cursor: pointer;
                font-size: 1.5rem;
                text-align: left;
            }

                #navList button i {
                    margin-right: 10px;
                }

                #navList button:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <nav id="navPane" class="collapsed">
        <ul id="navList">
            <li><button onclick="location.href='index.html'"><i class="fas fa-home"></i> Home</button></li>
            <li><button onclick="location.href='league.html'"><i class="fas fa-trophy"></i> League</button></li>
            <li><button onclick="location.href='PLDataRefresh.html'"><i class="fas fa-sync-alt"></i> Refresh Data</button></li>
            <li><button onclick="location.href='TeamScore.html'"><i class="fas fa-chart-line"></i> Team Score</button></li>
            <li><button onclick="location.href='PlayerPositions.html'"><i class="fas fa-users"></i> Manage Player Positions</button></li>
            <li><button onclick="location.href='newUser.html'"><i class="fas fa-user-plus"></i> Register New User</button></li>
        </ul>
    </nav>
    <button id="navToggle" onclick="toggleNav()">â˜°</button>
    <script src="nav.js"></script>
</body>
</html>
