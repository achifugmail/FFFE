<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" viewport-fit="cover">
    <title>Draft Page</title>
    <link rel="stylesheet" href="src/App.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <div id="nav-placeholder"></div>
    <div id="content" class="draft-container">
        <!-- League Dropdown -->
        <div class="dropdown-container">
            <label for="leagueDropdown">Select League:</label>
            <select id="leagueDropdown"></select>

            <label for="draftPeriodDropdown">Select Draft Period:</label>
            <select id="draftPeriodDropdown"></select>
        </div>

        <!-- Filter and Available Players -->
        <div>
            <input type="text" id="filterInput" placeholder="Filter players...">
        </div>
        <div id="availablePlayersContainer"></div>
    </div>

    <script type="module" src="draft.js"></script>
    <script type="module">
        import { initializeNavigation } from './nav.js';
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                initializeNavigation();
            });
    </script>
</body>
</html>
