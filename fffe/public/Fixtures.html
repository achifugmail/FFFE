<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameweek Fixtures</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="src/App.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-size: 16px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }

        #content {
            padding: 2rem;
            flex: 1;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .dropdown-container {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .team-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            body {
                font-size: 18px;
            }

            #content {
                padding: 1rem;
            }

            .dropdown-container {
                flex-direction: column;
                gap: 10px;
            }

            table {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 20px;
            }

            table {
                width: 100%;
            }
        }

        @media (min-resolution: 2dppx) and (max-width: 1200px) {
            body {
                font-size: 22px;
            }

            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div id="content" class="container">
        <div class="dropdown-container">
            <div>
                <label for="draftPeriodDropdown">Draft Period:</label>
                <select id="draftPeriodDropdown"></select>
            </div>
            <div>
                <label for="gameweekDropdown">Gameweek:</label>
                <select id="gameweekDropdown"></select>
            </div>
            <div>
                <span id="gameweekDates">
                    <span id="startDate"></span>
                    <span id="endDateContainer">
                        <span id="endDate"></span>
                    </span>
                </span>
            </div>
        </div>
        <button id="saveButton">Save</button>
        <table id="fixturesTable">
            <thead>
                <tr>
                    <th>Home Team</th>
                    <th>Away Team</th>
                    <th>Gameweek</th>
                    <th>Original Gameweek</th>
                    <th>Date</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="config.js"></script>
    <script type="module" src="fixtures.js"></script>
    <script type="module">
        import { initializeNavigation } from './nav.js';
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                initializeNavigation();
            });
    </script>
</body>
</html>
