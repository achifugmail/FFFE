<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Score</title>
    <link rel="stylesheet" href="src/App.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div id="content" class="team-container">
        <div class="dropdown-container full-width">
            <div>
                <select id="leagueDropdown"></select>
            </div>
            <div>
                <select id="draftPeriodDropdown" style="display:none"></select>
            </div>
            <div>
                <select id="gameweekDropdown"></select>
            </div>
        </div>
        <div class="card-container-wrapper">
            <div id="userTeamCardsContainer" class="user-team-cards-container">
                <!-- User team cards will be inserted here by JavaScript -->
            </div>

            <button class="cards-toggle" id="cardsToggle">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </div>
        <script type="module" src="LeagueScore.js"></script>
        <script type="module">
            import { initializeNavigation } from './nav.js';
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-placeholder').innerHTML = data;
                    initializeNavigation();
                });
        </script>
</body>
</html>
