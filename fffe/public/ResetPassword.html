<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset User Password</title>
    <link rel="stylesheet" href="src/App.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="module" src="resetPassword.js"></script>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div id="content">
        <h3>Reset User Password</h3>

        <form id="resetPasswordForm" class="container">
            <div class="form-group">
                <label for="userSelect">Select User:</label>
                <select id="userSelect" required>
                    <option value="">-- Select a user --</option>
                    <!-- Options will be populated from API -->
                </select>
            </div>

            <div class="password-container">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <i class="toggle-password fas fa-eye" data-target="newPassword"></i>
                <div class="password-requirements">
                    Password must be at least 8 characters long
                </div>
            </div>

            <div class="password-container">
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <i class="toggle-password fas fa-eye" data-target="confirmPassword"></i>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <button type="submit" id="resetPasswordBtn">Reset Password</button>
        </form>
    </div>

    <script type="module">import { initializeNavigation } from './nav.js';
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                initializeNavigation();
            });</script>
</body>
</html>
