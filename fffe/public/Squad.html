<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Details</title>
    <link rel="stylesheet" href="src/App.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div id="squadInfo"></div>
    <div id="content" class="team-container">
        <!-- League Dropdown -->
        <div class="dropdown-container">
                <select id="leagueDropdown"></select>

            <div>
                <select id="draftPeriodDropdown" style="display: none;"></select>
            </div>
        </div>

        <!-- Team layout containing player grid and transfers panel -->
        <div class="team-layout">
            <div id="playerGrid" class="container"></div>

            <button class="transfers-toggle" id="transfersToggle">
                <i class="fas fa-exchange-alt"></i>
            </button>

            <div id="transfersContainer" class="container">
                <div id="transfersList"></div>
            </div>
        </div>
    </div>

    <script type="module" src="squad.js"></script>
    <script type="module">
        import { initializeNavigation } from './nav.js';
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                initializeNavigation();
            });
    </script>
</body>
</html>
