<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Details</title>
    <link rel="stylesheet" href="src/App.css">
    <style>
        
        

        
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div id="content" class="container">
        <div id="squadInfo"></div>

        <!-- League Dropdown -->
        <div class="dropdown-container" style="display: flex; gap: 10px; margin-bottom: 10px;">
            <div>
                <label for="leagueDropdown">League:</label>
                <select id="leagueDropdown"></select>
            </div>
            <div>
                <label for="draftPeriodDropdown">Draft Period:</label>
                <select id="draftPeriodDropdown"></select>
            </div>
        </div>
        <!-- Link to Team Details page -->
        <a id="teamLink" href="#">View Team Details</a>

        <!-- Grid for player positions -->
        <div id="playerGrid"></div>
        <!-- Transfers section -->
        <div class="transfers-section">
            <h2>Transfers</h2>
            <div id="transfersList"></div>
        </div>
    </div>

    <script type="module" src="squad.js"></script>
    <script type="module">
        import { initializeNavigation } from './nav.js';
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                initializeNavigation();
            });
    </script>
</body>
</html>
