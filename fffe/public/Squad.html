<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Details</title>
    <link rel="stylesheet" href="src/App.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            font-size: 16px; /* Base font size */
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        #content {
            padding: 2rem;
        }

        a {
            display: inline-block;
            color: #4CAF50;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

            a:hover {
                text-decoration: underline;
            }

        h3 {
            margin-top: 2rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 0.5rem;
        }

            li a {
                color: #4CAF50;
                text-decoration: none;
            }

                li a:hover {
                    text-decoration: underline;
                }

        .section {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

            .section h3 {
                margin-bottom: 10px;
            }

        .player-grid {
            display: grid;
            grid-template-columns: 50px auto 30px;
            gap: 10px;
            align-items: center;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 3px;
        }

            .player-grid img {
                border-radius: 50%;
                width: 40px;
                height: 40px;
            }

        .add-button {
            margin-top: 10px;
            display: none; /* Hide by default */
        }

        .player-list {
            display: none;
            margin-top: 10px;
        }

        .player-row {
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 3px;
            margin-bottom: 5px;
            min-height: 30px; /* Ensure the row is visible */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa; /* Placeholder text color */
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                font-size: 18px; /* Adjust base font size for smaller screens */
            }

            #content {
                padding: 1rem;
            }

            .dropdown-container {
                flex-direction: column;
                gap: 5px;
            }

            .player-grid {
                grid-template-columns: 60px auto 40px;
                gap: 10px;
            }

                .player-grid img {
                    width: 60px;
                    height: 60px;
                }

            a {
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 20px; /* Adjust base font size for smaller screens */
            }

            .player-grid {
                grid-template-columns: 70px auto 50px;
                gap: 10px;
            }

                .player-grid img {
                    width: 70px;
                    height: 70px;
                }
        }

        /* Media Query for High-Resolution Mobile Devices */
        @media (min-resolution: 2dppx) and (max-width: 1200px) {
            body {
                font-size: 22px; /* Increase base font size for high-resolution screens */
            }

            .player-grid {
                grid-template-columns: 80px auto 60px;
                gap: 10px;
            }

                .player-grid img {
                    width: 80px;
                    height: 80px;
                }
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>Squad Details</h1>
    </header>
    <div id="content" class="container">
        <div id="squadInfo"></div>

        <!-- League Dropdown -->
        <div class="dropdown-container" style="display: flex; gap: 10px; margin-bottom: 10px;">
            <div>
                <label for="leagueDropdown">League:</label>
                <select id="leagueDropdown"></select>
            </div>
            <div>
                <label for="draftPeriodDropdown">Draft Period:</label>
                <select id="draftPeriodDropdown"></select>
            </div>
        </div>
        <!-- Link to Team Details page -->
        <a id="teamLink" href="#">View Team Details</a>

        <!-- Grid for player positions -->
        <div id="playerGrid"></div>
        <!-- Transfers section -->
        <div class="transfers-section">
            <h2>Transfers</h2>
            <div id="transfersList"></div>
        </div>
    </div>

    <script type="module" src="squad.js"></script>
</body>
</html>
