<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" viewport-fit="cover">
    <title>Squad Details</title>
    <link rel="stylesheet" href="src/App.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div id="squadInfo"></div>
    <div id="content" class="team-container">
        <!-- League Dropdown -->
        <div class="dropdown-container">
            <select id="leagueDropdown"></select>

            <div>
                <select id="draftPeriodDropdown" style="display: none;"></select>
            </div>
        </div>

        <!-- Team layout containing player grid and transfers panel -->
        <div class="team-layout">
            <div id="playerGrid" class="container"></div>



            <div id="transfersContainer" class="container" style="display:none">
                <div id="transfersList"></div>
            </div>
        </div>
        <button id="viewToggleButton" class="view-toggle-button">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
        </button>
        <button class="transfers-toggle" id="transfersToggle">
            <i class="fas fa-exchange-alt"></i>
        </button>
    </div>

    <script type="module" src="squad.js"></script>
    <script type="module">
        import { initializeNavigation } from './nav.js';
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                initializeNavigation();
            });
    </script>
</body>
</html>
