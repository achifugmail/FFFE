<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" viewport-fit="cover">
    <title>Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="src/App.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <div id="nav-placeholder"></div>

    <div id="content" class="team-container">
        <div class="dropdown-container full-width">
            
                <select id="leagueDropdown"></select>
            
            <button class="gameweek-btn" id="gameweekButton" title="Gameweek Button" aria-label="Gameweek Button">
                <i class="fas fa-chevron-left" id="gameweekLeftArrow"></i>
                <span id="gameweekCaption"></span>
                <i class="fas fa-chevron-right" id="gameweekRightArrow"></i>
            </button>
            <div>
                <select id="filterDraftPeriodDropdown" style="display:none">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div>
                <select id="gameweekDropdown" style="display:none">
                    <!-- Options will be populated by JavaScript -->
                </select>

            </div>

        </div>

        <!-- Add pendingTransfersContainer here, hidden by default -->
        <div id="pendingTransfersContainer" class="pending-transfers-container" style="display:none">
            <div class="pending-transfers-header">Pending Transfers</div>
            <!-- Transfer items will be populated by JavaScript -->
        </div>

        <div class="team-layout">

            <div id="playerGrid" class="container">
                <!-- Player grid will be populated by JavaScript -->
            </div>

            <div id="pitchView" class="pitch-view">
                <div class="pitch-view-container">
                    <div class="pitch-markings">
                        <div class="center-circle"></div>
                        <div class="center-line"></div>
                        <div class="goal-area-left"></div>
                        <div class="goal-area-right"></div>
                        <div class="penalty-area-left"></div>
                        <div class="penalty-area-right"></div>
                        <div class="goal-left"></div>
                        <div class="goal-right"></div>
                    </div>
                    <!-- Player positions will be added dynamically by JavaScript -->
                </div>
            </div>

            <button class="view-toggle-round-btn" id="viewToggleBtn" title="Switch to Pitch View" aria-label="Switch View">
                <i class="fas fa-futbol"></i>
            </button>
            <button class="fixtures-toggle" id="fixturesToggle">
                <i class="fas fa-calendar-alt"></i>
            </button>
            <div id="fixturesContainer" class="container">
                <!-- Fixtures will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <script type="module" src="team.js"></script>
    <script type="module">
        import { initializeNavigation } from './nav.js';
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                initializeNavigation();
            });
    </script>
</body>
</html>
