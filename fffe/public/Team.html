<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="src/App.css">
    
</head>
<body>
    <div id="nav-placeholder"></div>
    </div>
    <div id="content" class="container">
        <div class="dropdown-container">
            <div>
                <select id="filterDraftPeriodDropdown">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div>
                <select id="gameweekDropdown">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
        </div>
        <div>
            <a id="teamScoreLink" href="#">View Team Score</a>
        </div>
        <div id="playerGrid" class="container">
            <!-- Player grid will be populated by JavaScript -->
        </div>
    </div>
    <script type="module" src="team.js"></script>
    <script type="module">
        import { initializeNavigation } from './nav.js';
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                initializeNavigation();
            });
    </script>
</body>
</html>
