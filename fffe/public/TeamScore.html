<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Score</title>
    <link rel="stylesheet" href="src/App.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <div id="content" class="container">
        <div id="squadInfo" class="container">
            <!-- Squad info will be populated by JavaScript -->
        </div>

        <div id="playerStatsTable-wrapper">
            <table id="playerStatsTable" class="player-stats-table">
                <!-- Player stats table will be populated by JavaScript -->
            </table>
        </div>
    </div>
    <script type="module" src="TeamScore.js"></script>
    <script type="module">
        import { initializeNavigation } from './nav.js';
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                initializeNavigation();
            });
    </script>
</body>
</html>
